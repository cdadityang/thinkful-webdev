<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Responsive Grid Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <div class="mainnav">
    <nav class="row nav">
      <h1 class="header">Star Wars Challange</h1>
      <p class="caption">Incomplete List</p>
    </nav>
  </div>
  <main>

    <div class="row">
      <div class="col-4">
        <div class="box">
          <img class="img1" src="images/rey_square.png" alt="img1">
          <h3 class="head1">Ray</h3>
          <p class="cap2">Hello There, From New York</p>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <img class="img1" src="images/finn_square.png" alt="img1">
          <h3 class="head1">Finn</h3>
          <p class="cap2">Hello There, From New York</p>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <img class="img1" src="images/kylo_square.png" alt="img1">
          <h3 class="head1">Kylo</h3>
          <p class="cap2">Hello There, From New York</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="box">
          <img class="img1" src="images/poe_square.png" alt="img1">
          <h3 class="head1">Poe</h3>
          <p class="cap2">Hello There, From New York</p>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <img class="img1" src="images/chewbacca_square.png" alt="img1">
          <h3 class="head1">Chewbacca</h3>
          <p class="cap2">Hello There, From New York</p>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <img class="img1" src="images/yoda_square.png" alt="img1">
          <h3 class="head1">Yoda</h3>
          <p class="cap2">Hello There, From New York</p>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
